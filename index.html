<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Kehadiran Ke Bilik Kaunseling</title>
<style>
/* Reset margin/padding */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* Body & Layout */
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#da8ee7,#be2ed6);
  display:flex;
  flex-direction:column;
  height:100vh; /* 100% viewport */
  overflow:hidden; /* hilangkan scroll */
}

/* Header Fixed */
header{
  height:90px;
  background:#b100cd;
  display:flex;
  align-items:center;
  padding:0 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index:1000;
  flex-shrink:0;
}

/* Logo & Title */
header img{
  height:70px;
  margin-right:15px;
}

/* Main content: card centered */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
}

/* Card */
.card{
  background:#fff;
  padding:20px 25px;
  width:360px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  text-align:center;
  overflow-y:auto; /* kalau card penuh, scroll dalam card */
  max-height: calc(100vh - 110px); /* tinggi maksimum card ikut viewport - header */
}

/* Input & Select */
input{
  width:90%;
  padding:12px;
  margin-top:12px;
  border:1px solid #dfe6e9;
  border-radius:8px;
  font-size:15px;
}
select{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:1px solid #dfe6e9;
  border-radius:8px;
  font-size:15px;
}

/* Button */
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#74b9ff;
  color:#2d3436;
}

h3{
  text-align:center;
  margin-top: 10px;
}

/* Modal Popup */
#popup{
  display:none;
  position:fixed;
  z-index:999;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
}
#popup-content{
  background:#fff;
  padding:25px;
  border-radius:12px;
  width:320px;
  max-width:90%;
  margin:15% auto;
  text-align:center;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
}
#popup-content button{
  margin-top:15px;
  background:#0984e3;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
}
#popup-content button:hover{
  background:#74b9ff;
  color:#2d3436;
}
</style>
</head>
<body>

<header>
  <img src="UBK.png" alt="Logo">
</header>

<main>
  <div class="card">
    <h3>Kehadiran Ke Bilik Bimbingan & Kaunseling</h3>
    <input id="nama" placeholder="Nama">

    <select id="tingkatan" onchange="updateKelas()">
      <option value="">-- Pilih Tingkatan --</option>
      <option value="1">Tingkatan 1</option>
      <option value="2">Tingkatan 2</option>
      <option value="3">Tingkatan 3</option>
      <option value="4">Tingkatan 4</option>
      <option value="5">Tingkatan 5</option>
    </select>

    <select id="kelas">
      <option value="">-- Pilih Kelas --</option>
    </select>

    <select id="tujuan">
      <option value="">-- Pilih Tujuan --</option>
      <option value="Kaunseling Akademik">Kaunseling Akademik</option>
      <option value="Kaunseling Peribadi">Kaunseling Peribadi</option>
      <option value="Isu Sosial">Isu Sosial</option>
      <option value="Lain-lain">Lain-lain</option>
    </select>

    <button onclick="hantar()">Hantar</button>
  </div>
</main>

<!-- Modal Popup -->
<div id="popup">
  <div id="popup-content">
    <p id="popup-msg"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxlngo1Kx-SyBjZ-ZNsE9fvFFXmTHog0nOidghq7hQim_ZZTw4Vac860oIgOYXiUftw3Q/exec";

const kelasData = {
  "1": ["1 Seroja","1 Mawar","1 Jasmin","1 Kemboja","1 Bakawali","1 Dahlia"],
  "2": ["2 Seroja","2 Mawar","2 Jasmin","2 Kemboja","2 Bakawali","2 Dahlia"],
  "3": ["3 Seroja","3 Mawar","3 Jasmin","3 Kemboja","3 Bakawali","3 Dahlia"],
  "4": ["4 Sains Akaun","4 Stem C","4 Kemanusiaan 1","4 Kemanusiaan 2","4 Kemanusiaan 3","4 Kemanusiaan 4"],
  "5": ["5 Sains Akaun","5 Stem C","5 Kemanusiaan 1","5 Kemanusiaan 2","5 Kemanusiaan 3","5 Kemanusiaan 4"]
};

function updateKelas(){
  const tingkatan = document.getElementById("tingkatan").value;
  const kelasSelect = document.getElementById("kelas");

  kelasSelect.innerHTML = "<option value=''>-- Pilih Kelas --</option>";
  if(tingkatan && kelasData[tingkatan]){
    kelasData[tingkatan].forEach(k=>{
      const opt = document.createElement("option");
      opt.value = k;
      opt.text = k;
      kelasSelect.add(opt);
    });
  }
}

function showPopup(msg){
  document.getElementById("popup-msg").innerText = msg;
  document.getElementById("popup").style.display = "block";
}
function closePopup(){
  document.getElementById("popup").style.display = "none";
}

function hantar(){
  const data = {
    nama: document.getElementById("nama").value,
    tingkatan: document.getElementById("tingkatan").value,
    kelas: document.getElementById("kelas").value,
    tujuan: document.getElementById("tujuan").value
  };

  if(!data.nama || !data.tingkatan || !data.kelas || !data.tujuan){
    showPopup("Sila lengkapkan semua medan.");
    return;
  }

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify(data)
  })
