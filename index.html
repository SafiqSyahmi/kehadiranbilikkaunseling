<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Kehadiran Ke Bilik Kaunseling</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.card{
  background:#fff;
  padding:20px;
  width:360px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
select, button{
  width:100%;
  padding: 10px;
  margin-top:10px;
}
input{
  width:97%;
  padding: 10px;
  margin-top:10px;
}
button{
  background:#2c7be5;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}

/* Modal Style */
#popup{
  display:none;
  position:fixed;
  z-index:999;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
}
#popup-content{
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:300px;
  max-width:90%;
  margin:15% auto;
  text-align:center;
}
#popup-content button{
  margin-top:15px;
  background:#2c7be5;
  color:#fff;
  border:none;
  padding:10px 20px;
  cursor:pointer;
}
#popup-content button:hover{
  opacity:.9;
}
</style>
</head>
<body>

<div class="card">
  <h3>Kehadiran Bilik Kaunseling</h3>

  <input id="nama" placeholder="Nama">

  <select id="tingkatan" onchange="updateKelas()">
    <option value="">-- Pilih Tingkatan --</option>
    <option value="1">Tingkatan 1</option>
    <option value="2">Tingkatan 2</option>
    <option value="3">Tingkatan 3</option>
    <option value="4">Tingkatan 4</option>
    <option value="5">Tingkatan 5</option>
  </select>

  <select id="kelas">
    <option value="">-- Pilih Kelas --</option>
  </select>

  <select id="tujuan">
    <option value="">-- Pilih Tujuan --</option>
    <option value="Kaunseling Akademik">Kaunseling Akademik</option>
    <option value="Kaunseling Peribadi">Kaunseling Peribadi</option>
    <option value="Isu Sosial">Isu Sosial</option>
    <option value="Lain-lain">Lain-lain</option>
  </select>

  <button onclick="hantar()">Hantar</button>
</div>

<!-- Modal Popup -->
<div id="popup">
  <div id="popup-content">
    <p id="popup-msg"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxlngo1Kx-SyBjZ-ZNsE9fvFFXmTHog0nOidghq7hQim_ZZTw4Vac860oIgOYXiUftw3Q/exec";

// Data kelas ikut tingkatan
const kelasData = {
  "1": ["Seroja","Mawar","Jasmin","Kemboja","Bakawali","Dahlia"],
  "2": ["Seroja","Mawar","Jasmin","Kemboja","Bakawali","Dahlia"],
  "3": ["Seroja","Mawar","Jasmin","Kemboja","Bakawali","Dahlia"],
  "4": ["Sains Akaun","Stem C","Kemanusiaan 1","Kemanusiaan 2","Kemanusiaan 3","Kemanusiaan 4"],
  "5": ["Sains Akaun","Stem C","Kemanusiaan 1","Kemanusiaan 2","Kemanusiaan 3","Kemanusiaan 4"]
};

// Update kelas bila tingkatan dipilih
function updateKelas(){
  const tingkatan = document.getElementById("tingkatan").value;
  const kelasSelect = document.getElementById("kelas");

  kelasSelect.innerHTML = "<option value=''>-- Pilih Kelas --</option>";

  if(tingkatan && kelasData[tingkatan]){
    kelasData[tingkatan].forEach(k=>{
      const opt = document.createElement("option");
      opt.value = k;
      opt.text = k;
      kelasSelect.add(opt);
    });
  }
}

// Popup functions
function showPopup(msg){
  document.getElementById("popup-msg").innerText = msg;
  document.getElementById("popup").style.display = "block";
}
function closePopup(){
  document.getElementById("popup").style.display = "none";
}

// Submit borang
function hantar(){
  const data = {
    nama: document.getElementById("nama").value,
    tingkatan: document.getElementById("tingkatan").value,
    kelas: document.getElementById("kelas").value,
    tujuan: document.getElementById("tujuan").value
  };

  if(!data.nama || !data.tingkatan || !data.kelas || !data.tujuan){
    showPopup("Sila lengkapkan semua medan.");
    return;
  }

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(res=>{
    showPopup("Kehadiran berjaya direkod.");
    // kosongkan borang
    document.getElementById("nama").value = "";
    document.getElementById("tingkatan").value = "";
    document.getElementById("kelas").innerHTML = "<option value=''>-- Pilih Kelas --</option>";
    document.getElementById("tujuan").value = "";
  })
  .catch(()=>{
    showPopup("Ralat. Cuba lagi.");
  });
}
</script>

</body>
</html>
