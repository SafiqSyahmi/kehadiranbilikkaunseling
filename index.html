<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Kehadiran Ke Bilik Kaunseling</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  font-family:"Segoe UI", Arial, sans-serif;
  background:linear-gradient(135deg,#f1f8ff,#e8fdf7);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER â€“ WARNA CERAH */
header{
  height:90px;
  background:linear-gradient(135deg,#4dd0e1,#80deea);
  display:flex;
  align-items:center;
  padding:0 25px;
  box-shadow:0 4px 15px rgba(0,0,0,.25);
  position:fixed;
  top:0;left:0;right:0;
  z-index:10;
}
header img{
  height:70px;
}
.header-text{
  margin-left:15px;
  color:#004d40;
  line-height:1.2;
}

.header-text .title{
  font-size:20px;
  font-weight:700;
}

.header-text .subtitle{
  font-size:14px;
  opacity:.9;
}

/* MAIN */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:90px;
}

/* CARD */
.card{
  background:#ffffff;
  width:360px;
  padding:25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.22);
}

/* TITLE */
.card h3{
  margin-bottom:15px;
  color:#006064;
  font-size:18px;
}

/* INPUT */
input,select{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
  transition:.25s;
}
input:focus,select:focus{
  outline:none;
  border-color:#26c6da;
  box-shadow:0 0 0 3px rgba(38,198,218,.25);
}

/* BUTTON */
button{
  width:100%;
  margin-top:18px;
  padding:13px;
  border:none;
  border-radius:12px;
  font-size:16px;
  color:#fff;
  background:linear-gradient(135deg,#26c6da,#00acc1);
  cursor:pointer;
  transition:.25s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 15px rgba(0,172,193,.45);
}

/* POPUP */
#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:999;
}
#popup-content{
  background:#fff;
  width:300px;
  padding:25px;
  border-radius:16px;
  text-align:center;
  margin:20% auto;
}
#popup-content p{color:#333}
#popup-content button{
  margin-top:15px;
  background:#00acc1;
}
</style>
</head>

<body>

<header>
  <img src="UBK.png" alt="Logo">
  <div class="header-text">
    <div class="title">Unit Bimbingan & Kaunseling</div>
    <div class="subtitle">Sistem Kehadiran Murid</div>
  </div>
</header>

<main>
  <div class="card">
    <h3>Kehadiran Ke Bilik Bimbingan & Kaunseling</h3>

    <input id="nama" placeholder="Nama">

    <select id="tingkatan" onchange="updateKelas()">
      <option value="">-- Pilih Tingkatan --</option>
      <option value="1">Tingkatan 1</option>
      <option value="2">Tingkatan 2</option>
      <option value="3">Tingkatan 3</option>
      <option value="4">Tingkatan 4</option>
      <option value="5">Tingkatan 5</option>
    </select>

    <select id="kelas">
      <option value="">-- Pilih Kelas --</option>
    </select>

    <select id="tujuan">
      <option value="">-- Pilih Tujuan --</option>
      <option value="Kaunseling Akademik">Kaunseling Akademik</option>
      <option value="Kaunseling Peribadi">Kaunseling Peribadi</option>
      <option value="Isu Sosial">Isu Sosial</option>
      <option value="Lain-lain">Lain-lain</option>
    </select>

    <button onclick="hantar()">Hantar</button>
  </div>
</main>

<!-- POPUP -->
<div id="popup">
  <div id="popup-content">
    <p id="popup-msg"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxlngo1Kx-SyBjZ-ZNsE9fvFFXmTHog0nOidghq7hQim_ZZTw4Vac860oIgOYXiUftw3Q/exec";

const kelasData={
  "1":["1 Seroja","1 Mawar","1 Jasmin","1 Kemboja","1 Bakawali","1 Dahlia"],
  "2":["2 Seroja","2 Mawar","2 Jasmin","2 Kemboja","2 Bakawali","2 Dahlia"],
  "3":["3 Seroja","3 Mawar","3 Jasmin","3 Kemboja","3 Bakawali","3 Dahlia"],
  "4":["4 Sains Akaun","4 Stem C","4 Kemanusiaan 1","4 Kemanusiaan 2","4 Kemanusiaan 3","4 Kemanusiaan 4"],
  "5":["5 Sains Akaun","5 Stem C","5 Kemanusiaan 1","5 Kemanusiaan 2","5 Kemanusiaan 3","5 Kemanusiaan 4"]
};

function updateKelas(){
  kelas.innerHTML="<option value=''>-- Pilih Kelas --</option>";
  (kelasData[tingkatan.value]||[]).forEach(k=>{
    kelas.innerHTML+=`<option>${k}</option>`;
  });
}

function showPopup(msg){
  popup.style.display="block";
  popupMsg.innerText=msg;
}
function closePopup(){ popup.style.display="none"; }

function hantar(){
  const data={nama:nama.value,tingkatan:tingkatan.value,kelas:kelas.value,tujuan:tujuan.value};
  if(!data.nama||!data.tingkatan||!data.kelas||!data.tujuan){
    showPopup("Sila lengkapkan semua medan.");
    return;
  }
  fetch(API_URL,{method:"POST",body:JSON.stringify(data)})
  .then(()=>showPopup("Kehadiran berjaya direkod."))
  .catch(()=>showPopup("Ralat. Cuba lagi."));
}
</script>

</body>
</html>
